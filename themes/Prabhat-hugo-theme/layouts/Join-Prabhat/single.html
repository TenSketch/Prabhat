<!DOCTYPE html>
<html lang="en">
{{partial "head-join" .}}

<body>
    {{partial "singlenav" .}}
    <section class="join-bg parallax">
        <div class="overlay-lt">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto text-center text-white">
                        {{range $index, $val := .Site.Taxonomies.tags.join}}
                        <h2 id="sh2">{{.Title}}</h2>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container my-5">
        {{range $index, $val := .Site.Taxonomies.tags.join}}
        <div class="row">
            <div class="col-md-6 mx-auto">
                {{.Content}}
            </div>
            <div class="col-md-4">
                <h3 class="text-center mb-3">Join Prabhat form</h3>
                <form name="join" method="POST" data-netlify="true" action="/register/thank-you">
                    <div class="form-group">
                        <label>Name of the Parent</label>
                        <input type="text" class="form-control" name="Name_of_the_Parent"
                            placeholder="Enter Parent's name" aria-label="Name of the Parent" required>
                    </div>
                    <div class="form-group">
                        <label>Name of the Student</label>
                        <input type="text" class="form-control" name="Name_of_the_Student"
                            placeholder="Enter student's name" aria-label="Name of the Student" required>
                    </div>
                    <div class="form-group">
                        <label>Institution branch area</label>
                        <input type="text" class="form-control" name="Institution_branch_area"
                            placeholder="Enter Institution branch area" aria-label="Institution branch area"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Contact #</label>
                        <input type="tel" class="form-control" name="Contact_#"
                            placeholder="your 10 digit mobile no." minlength="10" maxlength="10"
                            autocomplete="off" aria-label="Contact number" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="Email_id" placeholder="abc@somemail.com"
                            aria-label="e_mail_address" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label>Profession</label>
                        <input type="text" class="form-control" name="Profession"
                            placeholder="Enter your Profession" aria-label="Profession" required>
                    </div>
                    <div class="form-group">
                        <label>Select course</label>
                        <select class="form-control" name="Course" aria-label="select course" required="" title="choose select course if you are not sure, we'll contact you!">
                            <option value="select course">select course</option>
                            <option value="Bharatanatyam Dance">Bharatanatyam Dance</option>
                            <option value="Kathak Dance">Kathak Dance</option>
                            <option value="Karnatic Music">Karnatic Music</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control" name="Message" placeholder="Enter your message" rows="3"
                            aria-label="message" spellcheck="false" required></textarea>
                    </div>
                    <input type="submit" class="btn btn-info1 mt-3" value="Submit" aria-label="Submit button">
                </form>
            </div>
        </div>
        {{end}}
    </div>
          
    {{partial "footer" .}}
    {{partial "scripts" .}}
</body>
</html>
