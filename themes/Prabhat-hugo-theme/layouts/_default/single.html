<!DOCTYPE html>
<html lang="en">
{{partial "head-thank" .}}
<body>
  <div class="container h-100">
      {{range $index, $val := .Site.Taxonomies.tags.thanksc}}
    <div class="row align-items-center h-100">
      <div class="col-10 mx-auto">
        <img src="{{.Page.Params.Image}}" class="img-fluid mb-5" style="height: 120px;" alt="Prabhat logo">
        <h1 class="display-3 text-white">{{.Content}}</h1>
        <hr>
        <p class="lead">
          <a class="btn btn-primary btn-sm" href="{{.Site.BaseURL}}" role="button">Return to site</a>
        </p>
      </div>
    </div>
    {{end}}
  </div>
</body>
</html>
