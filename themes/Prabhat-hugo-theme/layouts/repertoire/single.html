<!DOCTYPE html>
<html lang="en">
{{partial "head" .}}

<body>
    {{partial "singlenav" .}}
    <section class="reper-bg parallax">
        <div class="overlay-lt">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 mx-auto text-center text-white">
                    {{range $index, $val := .Site.Taxonomies.tags.repertoire}}
                    <h2 id="sh2">{{.Title}}</h2>
                    {{end}}
                </div>
            </div>
            </div>
        </div>
    </section>
    <section id="reper">
        <div class="container h-100">
            {{range $index, $val := .Site.Taxonomies.tags.reper}}
            <h2 class="text-center text-underline my-3">{{.Title}}</h2>
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-7 mx-auto">
                    <p class="text-white">{{.Content}}</p>
                </div>
                <div class="col-md-4">
                    <img src="{{.Page.Params.Image}}" class="img-fluid" alt="{{.Name}}">
                </div>
            </div>
            {{end}}
        </div>
    </section>
    {{partial "footer" .}}
    {{partial "scripts" .}}
    {{partial "youtube" .}}
</body>

</html>
